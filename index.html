<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pardal Eletrônico Simulação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="street">
        <div class="road">
            <div class="car" id="car"></div>
            <div class="speed-sensor" id="sensor"></div>
        </div>
    </div>

    <div class="info">
        <h2>Velocidade Atual: <span id="speed">0</span> Km/h</h2>
        <h3>Tempo: <span id="time">0</span> s</h3>
        <h5>_______________________________________________________________________________</h5>  
        <h3>Velocidade ao passar pelo sensor: <span id="sensor-speed">-</span> Km/h</h3>
        <h3>Tempo ao passar pelo sensor: <span id="sensor-time">-</span> s</h3>
    </div>

    <div class="controls">
        <label for="speed-control">Ajustar Velocidade:</label>
        <input type="range" id="speed-control" min="0" max="200" value="50">
    </div>

    <script src="script.js"></script>
</body>
</html>
